<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/templates/bootstrapLib/bootstrap.css}">
</head>
<body>
<nav class="navbar bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
        <a href="#" class="navbar-brand">
            <span th:text="${user.username}" style="font-weight: bold;"></span>
            <span th:text="' with roles: ' + ${#strings.arrayJoin(user.roles.toArray(), ', ')}"
                  style="font-weight: normal;"></span>
        </a>
        <a type="submit" class="justify-content-end nav-link text-muted" th:href="@{/logout}">Logout</a>
    </div>
</nav>

<div class="container-fluid">
    <div class="row ">
        <div style="flex: 0 0 auto; width: 20%">
            <div class="d-flex flex-column flex-shrink-0 bg-body-secondary p-3 h-100"> <!--style="width: 280px;-->
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <div sec:authorize="hasRole('ROLE_ADMIN')">

                        <a th:href="@{/users/admin}"  class="nav-link ps-5" aria-current="page">
                            Admin
                        </a>
                        </div>
                    </li>
                    <li>
                        <a href="#" class="nav-link active  ps-5">
                            User
                        </a>
                    </li>
                </ul>
            </div>
        </div>


        <div class="col-8 mt-3">
            <h1>User information-page</h1>
            <div class="">
                <h4 class="mt-3">About user</h4>
                <table class="table table-striped">
                    <thead>
                    <hr/>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Age</th>
                        <th>Roles</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                    <td th:text="${user.getId()}"></td>
                    <td th:text="${user.getUsername()}"></td>
                    <td th:text="${user.getEmail()}"></td>
                    <td th:text="${user.getAge()}"></td>
                    <td>
                        <span th:each="role,iterStat : ${user.getRoles()}">
                            <span th:text="${#strings.replace(role.getName(), 'ROLE_', '')}"></span>
                            <span th:if="${!iterStat.last}" th:text="${', '}"></span>
                        </span>
                    </td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
